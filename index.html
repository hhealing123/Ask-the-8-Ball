<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Magic 8 Ball</title>
  </head>
  <body>
    <!-- Welcome page to the Magic 8 Ball Game! -->
    <div class="welcomePage-container">
      <h1 class="card-panel red lighten-2">Ask the Magic 8 Ball</h1>
      <h2>Description of the Game & Introduction</h2>
      <button class="btn btn-primary btn-lg btn-lg-primary">
        Enter your full name:
      </button>
      <input type="" placeholder="Enter your full name" />

      <!-- Add symbol for the Day/Night Mode below -->
    </div>

    <!-- Play the Magic 8 Ball page -->
    <div class="playGames-container">
      <h1 class="">Ask the Magic 8 Ball</h1>
      <!-- Add graphic link below -->

      <h2>Type your questions here!</h2>
      <button id="typeQuestion" class="btn btn-primary btn-lg btn-lg-primary">
        Submit
      </button>
      <input type="" placeholder="Type your question here!" />
    </div>

    <script src="./assets/js/script.js"></script>

    <!-- Materilize cdn below -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
