<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="assets/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Play the Magic 8 Ball page -->
    <!-- Materialize Fixed NavBar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <!-- <a id="playGame" href="#!" class="brand-logo center"
            >Ask the Magic 8 Ball</a
          > -->
          <ul
            class="right hide-on-med-and-down"
            id="navbar"
            style="width: 190px; padding-top: 6px"
          ></ul>
          <ul class="left hide-on-med-and-down">
            <li>
              <a href="login.html">Welcome Page</a>
            </li>
            <li>
              <a href="#playGame">8 Ball</a>
            </li>
            <li><a href="#previousQuestions">Previous Questions</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Play the Magic 8 Ball sect -->
    <section id="playGame" class="playGames-container">
      <!--<h1 class="red-text text-darken-2">Magic 8 Ball picture here!</h1> -->
      <!-- 8 Ball Animation -->
      <img
        src="https://piskel-imgstore-b.appspot.com/img/9bafd921-1465-11ed-9776-f1b5740cb228.gif"
        alt="8BallAnimation"
        id="eightBA"
      />
      <h2>Type your questions here!</h2>
      <input
        type=""
        id="questionInput"
        placeholder="Type your question here!"
      />
      <br />
      <button id="ask8BallButton" class="btn btn-primary btn-lg btn-lg-primary">
        Shake!
      </button>
    </section>

    <!-- Shows Previous Questions -->
    <section id="previousQuestions" class="playGames-container">
      <h1 class="">Previous Questions</h1>
    </section>

    <!-- Link to --JavaScript below -->
    <script src="./assets/js/script.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  </body>
</html>
