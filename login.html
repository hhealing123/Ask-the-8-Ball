<!DOCTYPE html>
<html>
  <head>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/>
    <!-- Link login page css style sheet -->
    <link rel="stylesheet" href="assets/css/loginStyle.css"/>
    <!--Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>

  <body>
    <!-- Welcome page to the Magic 8 Ball Game! -->
    <section class="welcomePage-container">
      <img src="https://piskel-imgstore-b.appspot.com/img/3cf3515c-1451-11ed-a2dd-f1b5740cb228.gif" alt="8BallAnimation" id="loginEightBall">
      <h1 id="welcomePage">Ask the Magic 8 Ball</h1>
       <h3 title='The Magic 8 Ball is an oversized sphere that is used for fortune telling or when one is seeking for an advice for their question(s). The Magic 8 Ball provide the users with answers to the question that the user asks where the answers are pulled from the following answer categories: affirmative answers, negative answers, and neutral answers. For example, if user asks a question “Should I start coding now?”, the Magic 8 Ball can provide affirmative answer(s) by saying “Absolutely”, or negative answer(s) by saying “My reply is no”, or neutral answer(s) by saying “Maybe”.'>
      Description of the Game & </h3>
      <h3>
        <span game-intro="
        Step 1: Enter your full name in the input box so that you can be assigned to an avatar for the Magic 8 Ball game!
        Step 2: After inserting your full name into the input box in login page, you should be able to see your name and avatar at the top right corner of the 8 Ball game page.
        Step 3: Enter questions that you want to ask inside the input box in the 8 Ball game page, then the Magic 8 Ball will return to you with answer to your question!
        Step 4: If you would like to see answers to questions that you previously asked, simply press the “Previous Questions” on the top left of the Magic 8 Ball page.
        Step 5: Keep asking the questions and be advised! Enjoy!">
        Introduction</span>
      </h3>
      <button class="btn btn-primary btn-lg btn-lg-primary" id="enteredUNButton">
        Start Ask 8 Ball!
      </button>
      <br />
      <input type="" placeholder="Enter Your Full Name!" style="text-align: center" id="enteredUN"/>

      <!-- Add symbol for the Day/Night Mode below -->
    </section>

    <script src="./assets/js/login.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <!-- JavaScript jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
